<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Edit Profile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stu-editprofile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="pic">
                    <h6>Dashboard</h6>
                    <img src="img/student.jpg" alt="">
                    <h4>Khushpreet Singh</h4>
                    <p>Student</p>
                </div>
                <div class="sidebar-a">
                    <div class="profile"><i class="bi bi-person-fill"></i><a href="index.html">My Profile</a></div>
                    <div class="password"><i class="bi bi-lock-fill"></i><a href="stu-changepass.html">Change Password</a></div>
                    <div class="enrolled"><i class="bi bi-bookmarks-fill"></i><a href="stu-courses.html">Enrolled Courses</a></div>
                    <div class="edit"><i class="bi bi-gear-wide-connected"></i><a href="stu-editprofile.html">Edit Profile</a></div>
                </div>
            </div>
            <div class="col-md-9 content">
                <div id="edit-profile">
                    <div class="edit-head"><i class="bi bi-gear-wide-connected"></i>Edit Profile</div>

                    <div class="container" id="dp">
                        <div class="row">
                            <div class="col">
                                <img src="img/student.jpg" alt="Profile Image" width="80%">
                            </div>
                            <div class="col" id="col-2">
                                <h2>Your Avatar</h2>
                                <p>You can change or remove your profile image.</p>
                                <a href="" class="change-btn">Change</a>
                                <a href="" class="remove-btn">Remove</a>
                            </div>
                        </div>
                    </div>

                    <div class="update-profile">
                        <div class="container" id="edit-form">      
                            <div class="row">
                                <form action="">
                                    <div class="col">
                                        <label for="name">First Name</label>
                                        <br>
                                        <input type="text" placeholder="">
                                    </div>
                                    <div class="col">
                                        <label for="name">Last Name</label>
                                        <br>
                                        <input type="text" placeholder="">
                                    </div>
                                </form>
                            </div>
                            <div class="row">
                                <form action="">
                                    <div class="col">
                                        <label for="name">Phone</label>
                                        <br>
                                        <input type="number" placeholder="">
                                    </div>
                                    <div class="col">
                                        <label for="name">Email</label>
                                        <br>
                                        <input type="email" placeholder="">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="bio">
                            <form action="">
                                <label for="">Bio</label> <br>
                                <textarea name="" id="" cols="40" rows="4"></textarea>
                            </form>
                        </div>
                        <br>
                        <div class="update-btn">
                            <a href="">Update Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
